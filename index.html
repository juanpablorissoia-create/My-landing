<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema IA Para Entrenadores</title>
   
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
   
    <style>
        /* ===== CONFIGURACIÓN ===== */
        :root {
            --primary-dark: #0a0e27;
            --secondary-dark: #151a35;
            --accent-cyber: #00f0ff;
            --accent-purple: #8b5cf6;
            --whatsapp-green: #25D366;
            --text-primary: #ffffff;
            --text-secondary: #b4b4d4;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Inter', sans-serif;
            background: var(--primary-dark);
            color: var(--text-primary);
            line-height: 1.6;
            overflow-x: hidden;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        h1, h2, h3 {
            font-family: 'Space Grotesk', sans-serif;
        }
        /* ===== FONDO ANIMADO ===== */
        .bg-gradient {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background:
                radial-gradient(ellipse at 20% 30%, rgba(139, 92, 246, 0.15) 0%, transparent 50%),
                radial-gradient(ellipse at 80% 70%, rgba(0, 240, 255, 0.1) 0%, transparent 50%),
                linear-gradient(180deg, #0a0e27 0%, #151a35 100%);
            z-index: -1;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 24px;
            position: relative;
            z-index: 1;
        }
        /* ===== MAIN CONTENT ===== */
        main {
            flex: 1;
            display: flex;
            align-items: center;
            padding: 80px 0;
        }
        /* ===== VSL SECTION ===== */
        .vsl-section {
            width: 100%;
        }
        .hero-title {
            font-size: clamp(28px, 4vw, 48px);
            font-weight: 700;
            text-align: center;
            margin-bottom: 48px;
            line-height: 1.2;
            background: linear-gradient(135deg, #ffffff 0%, var(--accent-cyber) 50%, var(--accent-purple) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .section-title {
            font-size: clamp(24px, 3.5vw, 36px);
            font-weight: 700;
            text-align: center;
            margin-bottom: 16px;
            color: var(--text-primary);
        }
        .section-subtitle {
            text-align: center;
            font-size: 20px;
            color: var(--text-secondary);
            margin-bottom: 64px;
            max-width: 700px;
            margin-left: auto;
            margin-right: auto;
        }
        /* ===== VIDEO ===== */
        .video-container {
            max-width: 900px;
            margin: 0 auto 48px;
            border-radius: 24px;
            overflow: hidden;
            box-shadow: 0 0 0 1px rgba(139, 92, 246, 0.2), 0 40px 80px rgba(0, 0, 0, 0.5);
        }
        .video-placeholder {
            position: relative;
            padding-bottom: 56.25%;
            background: linear-gradient(135deg, var(--secondary-dark) 0%, var(--primary-dark) 100%);
            cursor: pointer;
        }
        .video-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: rgba(0, 0, 0, 0.4);
        }
        .play-button {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--accent-cyber) 0%, var(--accent-purple) 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 24px;
            box-shadow: 0 0 40px rgba(139, 92, 246, 0.4);
            transition: transform 0.3s ease;
        }
        .video-placeholder:hover .play-button {
            transform: scale(1.1);
        }
        .play-icon {
            width: 0;
            height: 0;
            border-left: 20px solid white;
            border-top: 12px solid transparent;
            border-bottom: 12px solid transparent;
            margin-left: 4px;
        }
